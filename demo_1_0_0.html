<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World | Javascript</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="/">&lt; Go back to Home Page</a>
    <br><br>
    <h1></h1>
    
    <script src="js/main.js"></script>

    <script>
        
        // fetching an element using tag name and storing it to a const variable
        const myHeading = document.querySelector('h1');
        
        let varX = "Kev";

        // inserting or changing content of the variable using 'textContent' function
        myHeading.textContent = 'Hello World';
        
        varX = 'Jayson';

        console.log(varX);
        
    </script>
</body>
</html>
